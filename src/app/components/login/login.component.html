<div class="container-fluid login-page p-0">
    
  <div class="row g-0 vh-100">
    <!-- Left Side -->
    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-success text-white flex-column text-center p-5">
        
      <img src="assets/ai_writing.png" alt="AI Writing" class="img-fluid mb-4" style="max-width: 60%;">
      <h1 class="display-5 fw-bold">AI Blog Assistant</h1>
      <p class="lead">Smart, fast, and effortless blogging using AI.</p>
    </div>

    <!-- Right Side -->
    <div id="right-side-container" class="col-lg-6 d-flex align-items-center justify-content-center bg-light">
        
      <div class="card shadow-sm p-4 login-form-card w-100 mx-3" style="max-width: 400px;">
        <h3 class="mb-4 text-success text-center">Login</h3>
        


        <form (ngSubmit)="onLogin()" [formGroup]="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
            />
            <div class="text-danger mt-1" *ngIf="email.invalid && (email.dirty || email.touched)">
              Please enter a valid email.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
            />
            <div class="text-danger mt-1" *ngIf="password.invalid && (password.dirty || password.touched)">
              Password must be at least 6 characters.
            </div>
          </div>

          <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
